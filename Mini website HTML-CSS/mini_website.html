<!DOCTYPE html>
<html>
    <head>
        <title>El Amigo Pub - Grill</title>
        <link rel="stylesheet" type="text/css" href="mini_website.css">
    </head>
    <body>
        <div id="container">
            <div id="logo">
                <img src="./images/logo.png" alt="website logo">
            </div>
            <div id="about">
            <h1>The Best Craft Beer in Spain!</h1>
                <blockquote>
                    Bienvenidos, amigos! We are a completely fictional location.
                    But this doesn't mean we can't imagine we have the best beer in Spain!
                </blockquote>
            </div>
            
            <form>
                <fieldset>
                    <h1 id="loren_ipsum">Make a Reservation</h1>
                    <p>Get your spot before somebody else does!</p>
                    <div class="form_group">
                        <label for="contact_name">Your Name</label>
                        <input type="text" name="Name" placeholder="John Doe" id="contact_name">
                    </div>
                    <div class="form_group">
                        <label for="contact_email">Your Email</label>
                        <input type="email" name="email" placeholder="your@email.com" id="contact_email">    
                    </div>
                    <div class="form_group">
                        <label for="reservation">Reservation Time</label>
                        <input type="date" name="Name" placeholder="Tomorrow at 10pm" id="reservation">
                    </div> 
                    <div class="form_group">
                        <input id="submit_button" type="submit" value="Reserve">
                    </div>
                 </fieldset>
            </form>
            <footer>
                <h3 id="footer">&copy; 2022 El Amigo</h3>
            </footer>
        </div>
    </body>
</html>
