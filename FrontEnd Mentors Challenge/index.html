<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="container">
    <header>
      <div class="logo-container">
        <img id="logo" src="./images/image-equilibrium.jpg" alt="rainbow diamond with blue backgroung" width="300"
          height="300">
        <div id="eye-icon-backdrop">
          <img id="eye-icon" src="./images/icon-view.svg" alt="rainbow diamond with blue backgroung" width="300" height="300">
        </div><!--end eye-icon-backdrop-->
      </div><!--end logo-container-->
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </header>
    <div class="clearfix">
      <p id="eth"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
      <p id="clock"><img src="./images/icon-clock.svg"> 3 days left</p>
    </div>
    <!--end clearfix-->

    <hr>
    <div id="creation" class="clearfix">
      <img src="./images/image-avatar.png" alt="photo of creator" width="20px">
      <p>Creation of <em>Jules Wyvern</em></p>
    </div>
    <!--end #creation .clearfix-->

    <hr>
    <div class="attribution">
      <footer>
        <h6>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h6>

      </footer>

    </div>
    <!--end attribution-->
  </div>
  <!--end container-->
</body>

</html>
